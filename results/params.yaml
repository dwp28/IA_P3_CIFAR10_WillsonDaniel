# ============================================
# CONFIGURACIÓN INICIAL DEL PROYECTO
# ============================================

# Datos
dataset: "CIFAR-10"
seed: 42
normalizacion: "division_255"
train_size: 0.8
valid_size: 0.2
estratificado: true

# Arquitectura (baseline inicial)
modelo_tipo: "CNN_simple"
bloques_conv: 2
filtros:
  - 32
  - 64
kernel_size: [3, 3]
pooling: "MaxPooling2D"
pool_size: [2, 2]
dense_units: 128
dropout_rate: 0.5
activation_hidden: "relu"
activation_output: "softmax"

# Entrenamiento
optimizer: "adam"
learning_rate: 0.001
batch_size: 64
epochs: 30
loss_function: "categorical_crossentropy"
metrics:
  - "accuracy"

# Regularización
augmentation_enabled: false
early_stopping: false
reduce_lr_on_plateau: false

# Trazabilidad
fecha_configuracion: "[PON LA FECHA DE HOY]"